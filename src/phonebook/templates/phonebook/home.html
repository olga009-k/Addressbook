{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Phone book</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>      
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'home' %}">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'add' %}">Add</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Search</h5>
          <p class="card-text">
            <div class="row">
              <div class="col-6">
                <form action="" method="get">
                  <div class="form-group form-row">
                    <div class="col-10">
                      <input type="text" class="form-control" name="query" placeholder="Search by name">
                      <input type="hidden" name="search_by" value="name">
                    </div>
                    <div class="col-2">
                      <button type="submit" class="btn btn-success">Search</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-6">
                <form action="" method="get">
                  <div class="form-group form-row">
                    <div class="col-10">
                      <input type="text" class="form-control" name="query" placeholder="Search by phone">
                      <input type="hidden" name="search_by" value="phone">
                    </div>
                    <div class="col-2">
                      <button type="submit" class="btn btn-success">Search</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Phones</h5>
          <h6 class="card-subtitle">Subtitle will be here</h6>
          <p class="card-text">
            <table class="table">
              <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Phones</th>
                  <th scope="col">Actions</th>
              </tr>
              </thead>
              <tbody>
              {% for persone in persones %}
                  <tr>
                      <th scope="row">{{ persone.pk }}</th>
                      <td>{{ persone.name }}</td>
                      <td>{{ persone.all_phones_to_string }}</td>
                      <td><a class="btn btn-sm btn-danger" href="{% url 'delete' persone.pk %}">Delete</a></td>
                  </tr>
              {% endfor %}
              </tbody>
          </table>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
